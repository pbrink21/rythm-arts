<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main Menu</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="mainbackground">
      <div id="menu bar" class= "topnav">
          <div class="topnav-centered">
            <ul>
              <li><a class="active" href="main menu.html">Game</a></li>
              <li><a class="navButton" href="high score page.html">Hi-Score</a></li>
              <li><a class="navButton" href="shop page.html">Shop</a></li>
            </ul>
          </div>
          <img src="../images/logo_transparent.png" width= "300px" height= "60px" class="ripoff">

          <div class="dropdown">
              <button class="account">Account \/</button>
                <div class="dropdown-content">
                  <a href="#">Account Details</a>

      </div>

        <div id="game bar" class= "bottombar">
            <div class="gameSetting">
                <form id="gameSet">
                  <select name="difficulty">
                    <option value="0">Easy</option>

                    <option value="2">Hard</option>
                  </select>
                  <select name="theme">
                    <option value="Default">Default</option>
                    <option value="Dawn Winery">Dawn Winery</option>
                    <option value="Hotto Dogu">Hotto Dogu</option>
                    <option value="Umbrella">Umbrella</option>
                  </select>
                  <input type="button" value="Play!" onClick="setCookie()">
                </form>
            </div>
        </div>

        <script src="../src/main_menu.js">
        </script>
    </body>
